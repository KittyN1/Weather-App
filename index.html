<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0d66174bf7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="box shadow-sm">
        <h2>Weather Forcast in <span id="city">your city</span></h2>

        <form class="search-form" id="search-form">
          <div class="row pt-2 pb-4 col-12 d-flex justify-content-center">
            <div class="col-md-5">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control btn-light shadow-sm"
              />
            </div>
            <div class="col-md-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-light shadow-sm w-100"
              />
            </div>
            <div class="col-md-2">
              <button class="btn btn-light w-100" id="current-location-button">
                My location
              </button>
            </div>
          </div>
        </form>

        <div class="row pb-2">
          <div class="col-4">Temperature</div>
          <div class="col-4">Change units</div>
          <div class="col-4">Conditions</div>
        </div>
        <div class="row pb-5">
          <div class="col-4">
            <span class="temperature" id="temperature"> </span>
          </div>
          <div class="col-4">
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
          <div class="col-4" id="description"></div>
        </div>
        <h2>Six Day Forcast</h2>
        <div class="row pb-5">
          <div class="col-2">
            Mon<br /><i class="fas fa-sun"></i> <br />34° 21°
          </div>
          <div class="col-2">
            Tue<br /><i class="fas fa-sun"></i> <br />34° 21°
          </div>
          <div class="col-2">
            Wed<br /><i class="fas fa-sun"></i> <br />34° 21°
          </div>
          <div class="col-2">
            Thur<br /><i class="fas fa-sun"></i> <br />34° 21°
          </div>
          <div class="col-2">
            Fri<br /><i class="fas fa-sun"></i> <br />34° 21°
          </div>
          <div class="col-2">
            Sat<br /><i class="fas fa-sun"></i> <br />34° 21°
          </div>
        </div>
        <h2><span id="date"></span></h2>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
