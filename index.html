<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0d66174bf7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="box shadow-sm">
        <h2>Weather Forcast in <span id="city">your city</span></h2>
        <h3>Last updated: <span id="date"></span></h3>
        <form class="search-form" id="search-form">
          <div class="row pt-2 pb-4 col-12 d-flex justify-content-center">
            <div class="col-md-5">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control btn-light shadow-sm"
              />
            </div>
            <div class="col-md-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-light shadow-sm w-100"
              />
            </div>
            <div class="col-md-2">
              <button class="btn btn-light w-100" id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>

        <div class="row pb-2 justify-content-center">
          <div class="col-2">Temperature</div>
          <div class="col-2">Change units</div>
          <div class="col-2">Conditions</div>
          <div class="col-2">Precipitation</div>
          <div class="col-2">Wind Speed</div>
        </div>
        <div class="row pb-2 justify-content-center">
          <div class="col-2">
            <span class="temperature" id="temperature"> </span>
          </div>
          <div class="col-2">
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
          <div class="col-2" id="description"></div>
          <div class="col-2"><span class id="precipitation"></span>%</div>
          <div class="col-2"><span class id="wind-speed"></span>km/h</div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="box shadow-sm">
        <br />
        <div class="row weather-forecast" id="forecast"></div>
        <br />
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
